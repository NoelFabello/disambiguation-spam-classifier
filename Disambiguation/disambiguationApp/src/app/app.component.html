<div class="row m-0 0-0" style="width:100%; height:100%;">

      <div class="m-3 d-flex justify-content-center" >
          <img src="assets/Logo.png" alt="" width="150" style="max-width: 150px;">

          </svg>
          <span class="m-1">Desambiguar</span>
        </button>
        <button class="btn btn-outline-primary btn-block btn-lg m-2 mb-5 d-flex justify-content-center align-items-center" [routerLink]="['preprocesamiento']" [class.active]="isActive('preprocesamiento')">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hammer me-2" viewBox="0 0 16 16">
            <path d="M9.972 2.508a.5.5 0 0 0-.16-.556l-.178-.129a5.009 5.009 0 0 0-2.076-.783C6.215.862 4.504 1.229 2.84 3.133H1.786a.5.5 0 0 0-.354.147L.146 4.567a.5.5 0 0 0 0 .706l2.571 2.579a.5.5 0 0 0 .708 0l1.286-1.29a.5.5 0 0 0 .146-.353V5.57l8.387 8.873A.5.5 0 0 0 14 14.5l1.5-1.5a.5.5 0 0 0 .017-.689l-9.129-8.63c.747-.456 1.772-.839 3.112-.839a.5.5 0 0 0 .472-.334z"/>

            Preprocesamiento

            <path d="M11.886 9.46c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
          </svg>
          <span class="m-1">Entrenamiento y Prueba</span>
        </button>
      </div>
      <button class="btn btn-outline-primary btn-block btn-lg m-2 mb-4 mt-auto" (click)="Close()">
        <span>Cerrar</span>
      </button>
    </nav>
  </div>

  <main class="col-10">
    <div class="p-2" style="width:100%; height:100%;">
        <router-outlet style="height: 100%;"></router-outlet>
    </div>
  </main>
</div>
